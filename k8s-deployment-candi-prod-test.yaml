---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: ddcandi-parser
  namespace: ddcandi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ddcandi-parser
  template:
    metadata:
      labels:
        app: ddcandi-parser
    spec:
      containers:
        - name: ddcandi-parser
          #image: ml_nf_dimensioning_web_candi-parser-service:latest
          image: armdocker.rnd.ericsson.se/stsi/ddcandi-parser:1.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: parser-volume
              mountPath: "/app/uploads"
          env:
            - name: DATABASE_URI
              valueFrom:
                configMapKeyRef:
                  name: ddcandi-parser-configmap
                  key: DATABASE_URI
      restartPolicy: Always
      volumes:
        - name: parser-volume
          persistentVolumeClaim:
            claimName: ddcandi-pvc

---

kind: Service
apiVersion: v1
metadata:
  name: ddcandi-parser
  namespace: ddcandi
spec:
  type: LoadBalancer
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      nodePort: 32301
  selector:
    app: ddcandi-parser

---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: ddcandi-backend
  namespace: ddcandi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ddcandi-backend
  template:
    metadata:
      labels:
