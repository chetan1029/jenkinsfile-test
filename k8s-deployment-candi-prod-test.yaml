---

kind: Service
apiVersion: v1
metadata:
  name: ddcandi-backend
  namespace: ddcandi
spec:
  type: LoadBalancer
  ports:
    - name: backend-main
      protocol: TCP
      port: 2000
      targetPort: 2000
      nodePort: 32201
    - name: backend-parse
      protocol: TCP
      port: 2001
      targetPort: 2001
      nodePort: 32202
    - name: backend-database
      protocol: TCP
      port: 27017
      targetPort: 27017
      nodePort: 32203
  selector:
    app: ddcandi-backend

---

